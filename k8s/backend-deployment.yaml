apiVersion: apps/v1
kind: Deployment
metadata:
  name: talkar-backend
  labels:
    app: talkar-backend
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: talkar-backend
  template:
    metadata:
      labels:
        app: talkar-backend
        tier: backend
    spec:
      containers:
        - name: backend
          image: talkar-backend:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: talkar-secrets
                  key: database-url
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: talkar-secrets
                  key: jwt-secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: talkar-secrets
                  key: aws-access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: talkar-secrets
                  key: aws-secret-access-key
            - name: AWS_S3_BUCKET
              value: "talkar-production-assets"
            - name: SYNC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: talkar-secrets
                  key: sync-api-key
            - name: SYNC_API_URL
              value: "https://api.sync.com/v1"
            - name: CORS_ORIGIN
              value: "https://admin.talkar.com"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: talkar-backend-service
  labels:
    app: talkar-backend
spec:
  selector:
    app: talkar-backend
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: talkar-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: talkar-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
