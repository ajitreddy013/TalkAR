repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]
        exclude: package-lock.json

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  # TypeScript/JavaScript linting
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.56.0
          - "@typescript-eslint/eslint-plugin@6.19.0"
          - "@typescript-eslint/parser@6.19.0"

  # Security audit for Node.js
  - repo: local
    hooks:
      - id: npm-audit-backend
        name: NPM Security Audit (Backend)
        entry: bash -c 'cd backend && npm audit --audit-level=high'
        language: system
        pass_filenames: false
        files: backend/package(-lock)?\.json

      - id: npm-audit-admin
        name: NPM Security Audit (Admin Dashboard)
        entry: bash -c 'cd admin-dashboard && npm audit --audit-level=high'
        language: system
        pass_filenames: false
        files: admin-dashboard/package(-lock)?\.json

  # Check for common security issues
  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.2
    hooks:
      - id: dockerfile_lint
        files: Dockerfile

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        exclude: |
          (?x)^(
            package-lock.json|
            npm-shrinkwrap.json
          )$
